<!DOCTYPE html>
<html>
    <head>
        <style>
            .btn-1
            {
                border: none;
                padding: 15px;
                background-color: black;
                color: white;
                border-radius:30px 30px 30px 30px;
                margin-bottom: 20px;
            }
            .btn-cart
            {
                padding: 10px 20px 10px 20px;
                border: none;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                background-color: yellow;
                color: black;
                cursor: pointer;
            }
            .btn-uber
            {
                border-radius: 10px 10px 10px 10px;
                border: none;
                padding: 15px;
                font-weight: 700;
            }
            .clicked-btn-uber
            {
                background-color: black;
                color: white;

            }
            .validation
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <button onclick="add_cart(0)">Show cart</button>
        <button onclick="add_cart(1)">+1</button>
        <button onclick="add_cart(2)">+2</button>
        <button onclick="add_cart(3)">+3</button>
        <button onclick="add_cart(4)">+4</button>
        <button onclick="add_cart(5)">+5</button>
        <button onclick="add_cart('Clear')">Clear Cart</button>
        <button onclick="add_cart(-1)">-1</button>
        <button onclick="add_cart(-2)">-2</button>
        <button onclick="add_cart(-3)">-3</button>
        <p id="cart_result"></p>
        <h1>Calculator</h1>
        <button onclick="Calculator('1')">1</button>
        <button onclick="Calculator('2')">2</button>
        <button onclick="Calculator('3')">3</button>
        <button onclick="Calculator('+')">+</button>
        <button onclick="Calculator('=')">=</button>
        <button onclick="Calculator('reset')">reset</button>
        <p id="cal_result_1"></p>
        <p id="cal_result_2"></p>
        <p>2:32:52</p>
        <button onclick="change_innerhtml()" class="js-btn-1 btn-1">Subscribe</button><br>
        <input placeholder="Enter the number" type="number" id="calculation"> <button id="cal" onclick="cal()">calculate</button> 
        <p id="result"></p><br>
        <input type="text" id="text" onkeydown="tex(event)"> <button onclick="tex(event)" >Submit</button>
        <p id="show_result"></p>
        <button class="btn-cart">Add to Cart</button>
        <button id="btn_1" class="btn-uber" onclick="btn_click(this);btn_unclick('btn_2','btn_3');">One</button>
        <button id="btn_2" class="btn-uber" onclick="btn_click(this);btn_unclick('btn_1','btn_3');">Two</button>
        <button id="btn_3" class="btn-uber" onclick="btn_click(this);btn_unclick('btn_1','btn_2');">Three</button>
    </body>
    <footer>
        <script>
            let name = 'KISHORE';
            console.log(`My name is ${name}`);
            let coffe = 5;
            let bangels = 3;
            let soup = 9;
            let cost = coffe + bangels + bangels + soup;
            console.log(`Cost :$${cost}`);
            let after_tax = cost * 0.1;
            console.log(`Tax(10%) : $${after_tax}`);
            let totalCost = cost + after_tax;
            console.log(`Total cost : $${totalCost}`);
            let cart = 0;
            document.getElementById('cart_result').innerHTML = `Cart Quantity : ${sessionStorage.getItem('cart') || 0}`;
            function add_cart(val)
            {
                if (val == 'Clear')
                {
                    console.log('Cart cleared');
                    cart = 0;
                    console.log('CartQuantity :' + cart);
                }
                else
                {
                cart += val;
                console.log('CartQuantity :' + cart);
                if (cart < 0)
                {
                    console.log('CartQuantity low');
                }
                else if(cart > 10)
                {
                    console.log('CartQuantity reached limit');
                }
                }
                document.getElementById('cart_result').innerHTML = `Cart Quantity : ${cart}`;
                sessionStorage.setItem('cart',cart);
            };
            let cal_value ='';
            function Calculator(val)
            {
                
                if (val === '=')
                {
                    localStorage.setItem('lastcalculation',cal_value);
                    // console.log(eval(cal_value));
                    document.getElementById('cal_result_1').innerHTML = `Result : ${eval(cal_value)}`;
                    cal_value = '';
                }
                else if (val === 'reset')
                {
                    localStorage.removeItem('lastcalculation');
                    cal_value = '';
                    document.getElementById('cal_result_1').innerHTML = `Result : ${cal_value}`;
                }
                else
                {
                    cal_value += val;
                    document.getElementById('cal_result_2').innerHTML = cal_value;
                }
                // console.log(cal_value);
            };
            console.log(localStorage.getItem('lastcalculation') || 0);
            let age = 127;
            if (age >= 18)
            {
                console.log('Hi Driver');
            }
            else
            {
                console.log('Go to school');
            };
            let date = new Date();
            let Hours = date.getHours();
            let user_name = 'KISHORE';
            if (Hours >= 6 && Hours < 12 )
            {
                console.log(`Hey you good morning ${user_name}`);
            }
            else if (Hours >= 12 && Hours < 17 )
            {
                console.log(`Good afternoon ${user_name}`);
            }
            else
            {
                console.log(`Good night ${user_name}`);
            }
            //have discount problem
            let get_age = 6;
            let normal_day = false;
            if ((get_age <= 6 || get_age >= 65) && normal_day)
            {
                console.log(`Eligible for discount ${user_name}`);
            }
            else
            {
                console.log(`No discount ${user_name}`)
            };
            //length conversion 
            function conversion(number,from,to)
            {
                let check = true;
                if (from.toLowerCase() === 'miles' &&  to.toLowerCase() === 'km')
                {
                    number = number * 1.6;
                }
                else if (from.toLowerCase() === 'km' &&  to.toLowerCase() === 'miles')
                {
                    number = number / 1.6;
                }
                else if (from.toLowerCase() === 'km' &&  to.toLowerCase() === 'ft')
                {
                    number = number * 3281;
                }
                else if (from.toLowerCase() === 'miles' &&  to.toLowerCase() === 'ft')
                {
                    number = number * 5280;
                }
                else
                {
                    check = false;
                }
                
                check ? console.log(`${Math.round(number)}${to}`) :  console.log(`invalid conversion`);
            };
            conversion(1,'MILES','KM');
            //objects
            const basket = {name : 'Basketball',price : 2095,'delivery-time' : '3-days'}
            basket.price += 500; 
            console.log(`name : ${basket.name} Price : ${basket.price} Delivery-time : ${basket['delivery-time']}`);
            //nested objects
            const main_prod = 
            {
                prod1 : {name : 'ABC' , price : 200},
                prod2 : {name : 'DEF' , price : 400}
            };
            function compare_product()
            {
                if (main_prod.prod1.price === main_prod.prod2.price)
                {
                    return true
                } 
                else
                {
                    return false
                }
            };

            let get_less_expensive_product = compare_product()

            console.log(get_less_expensive_product ? 'TRUE' : 'FALSE');
            //change innerHTML
            function change_innerhtml()
            {
                const btn = document.querySelector('.js-btn-1');
                if (btn.innerHTML.toLowerCase() === 'subscribe')
                {
                    btn.innerHTML = 'Subscribed';
                }
                else
                {
                    btn.innerHTML = 'Subscribe';
                }
            }
            function cal()
            {
                const inp_1 = document.getElementById('calculation');
                const btn = document.getElementById('cal');
                const result = document.getElementById('result');
                if (inp_1.value >= 0 )
                result.innerHTML = Number(inp_1.value) + 5;
                else
                result.innerHTML = `<p class="validation">Error: cost cannot be less than $0</p>`;
            }
            function tex(event)
            {
                if (event.key)
                {
                if (event.key.toLowerCase() === 'enter')
                {
                const inp_1 = document.getElementById('text').value;
                document.getElementById('show_result').innerHTML = inp_1;
                }
                }
                else
                {
                    const inp_1 = document.getElementById('text').value;
                    document.getElementById('show_result').innerHTML = inp_1;
                }
            }
        function btn_click(btn)
        {
            if (btn.classList.contains('clicked-btn-uber'))
            btn.classList.remove('clicked-btn-uber');
            else
            btn.classList.add('clicked-btn-uber');
        }
        function btn_unclick(btn_1,btn_2)
        {   
           if (document.getElementById(btn_1).classList.contains('clicked-btn-uber'))
           document.getElementById(btn_1).classList.remove('clicked-btn-uber');
           if (document.getElementById(btn_2).classList.contains('clicked-btn-uber'))
           document.getElementById(btn_2).classList.remove('clicked-btn-uber');
        // console.log(btn_1);
        // console.log(btn_2);
            
        }
        </script>
    </footer>
</html>
